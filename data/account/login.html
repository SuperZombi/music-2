<!DOCTYPE html>
<html>
<head>
	<title>Login - Zombi Music</title>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="../root_/images/logo2.png" type="image/png">
	<!-- og:zone -->
	<meta property="og:image" content="../root_/images/logo.png">
	<meta property="og:title" content="Zombi Music">
	<meta property="og:description" content="Login">
	<meta property="og:site_name" content="zombi.music">

	<link rel="stylesheet" href="../root_/styles/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="../root_/styles/main.css">
	<link rel="stylesheet" href="../root_/styles/login.css">
	<script src="../root_/scripts/login.js"></script>
	<script src="../root_/scripts/theme_mini.js"></script>
</head>
<body>
	<div id="header">
		<a href="../" title="Home">
			<img src="../root_/images/logo.png">
			Zombi Music
		</a>
	</div>

	<form>
		<div class="radio">
			<input label="Log In" type="radio" name="form_action" value="login" checked>
			<input label="Sign Up" type="radio" name="form_action" value="signup">
		</div>
	</form>

	<div class="flip-card">
		<div class="flip-card-front">
			
			<form name="login" onsubmit="action_();return false">
				<div class="center-wrap">
					<div class="group">
						<input type="text" name="name" placeholder=" " required/>
						<span class="bar"></span>
						<label>Name</label>
					</div>

					<div class="group">
						<input type="password" minlength="4" name="password" placeholder=" " required>
						<i class="fa fa-eye toggle" title="Show" onclick="passwordToggle(this)"></i>
						<span class="bar"></span>
						<label>Password</label>
					</div>

				</div>
				<button type="submit" class="button">Login</button>
			</form>

		</div>
		<div class="flip-card-back">

			<form name="signup" onsubmit="action_();return false">
				<div class="center-wrap">
					<div class="group">
							<input type="text" name="name" placeholder=" " required/>
							<span class="bar"></span>
							<label>Name</label>
					</div>

					<div class="group">
							<input type="email" name="email" placeholder=" "/>
							<span class="bar"></span>
							<label>Email</label>
					</div>

					<div class="group">
							<input type="tel" name="phone" placeholder=" "/>
							<span class="bar"></span>
							<label>Phone</label>
					</div>

					<div class="group">
							<select onchange="this.dataset.chosen = this.value;" data-chosen="" name="gender">
							  <option value="" selected></option>
							  <option value="man">Man</option>
							  <option value="woman">Woman</option>
							</select>
							<label>Gender</label>
					</div>

					<div class="group">
						<input type="password" minlength="4" name="password" placeholder=" " required/>
						<i class="fa fa-eye toggle" title="Show" onclick="passwordToggle(this)"></i>
						<span class="bar"></span>
						<label>Password</label>
					</div>

					<div class="group">
						<input type="password" minlength="4" name="confirm_password" placeholder=" " required/>
						<i class="fa fa-eye toggle" title="Show" onclick="passwordToggle(this)"></i>
						<span class="bar"></span>
						<label>Repeat Password</label>
					</div>
				</div>
				<button type="submit" class="button">Sign Up</button>
			</form>
			
		</div>
	</div>
</body>
</html>
